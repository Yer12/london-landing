<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Helsi Privacy Policy</title>
  <style>
    #content {
      padding: 0 16px;
    }
    @media screen and (min-width: 1000px) {
      #content {
        padding: 0 200px;
      }
    }
  </style>
</head>
<body>
<div id="content"></div>
<script>
    const res = fetch(
        "https://api.helsi.app/api/contents/?content_type=CLASS_RULES&country=37",
        {
            method: "GET",
        }
    )
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            document.getElementById("content").innerHTML =
                data.result[0].description;
        })
        .catch((error) => {
            console.error(error);
        });
</script>
</body>
</html>
